<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Assignment</title>
</head>

<body>

    <label for="language"> 
        What language was created to add interactivity to the Web? : <input class="language" type="text"></input>
    </label>

    <script>
        var txtLanguage = document.querySelector('.language');
        txtLanguage.addEventListener('focusout',
            (event) => { alert("You chose the language..." + txtLanguage.value + "!") })

        let userResponse = prompt("What code library do you most prefer: Vue, React or JQuery?");
        alert("Hmm..." + userResponse + "...that's a great choice!");
    </script>    
</body>
</html>
